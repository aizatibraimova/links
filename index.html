<!DOCTYPE html>
<html>

<head>
  <title>Aizat</title>
  <meta charset="utf-8">
  <meta name="author" content="Aizat">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #FFE5E5;
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      -moz-box-shadow: 5px 5px 7px #212121;
      -webkit-box-shadow: 5px 5px 7px rgba(33, 33, 33, 0.7);
      box-shadow: 5px 5px 7px rgba(33, 33, 33, 0.7);
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #374259;
      font-size: 30px;
      display: flex;
      justify-content: center;
      font-family: 'Philosopher', sans-serif;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }

    .social-icons a {
      color: #545B77;
      text-decoration: none;
    }

    .link {
      background-color: #AC87C5;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #FFE5E5;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
      font-family: 'Philosopher', sans-serif;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

  </style>
</head>

<body>
  <div class="items">
    <div class="banner">
      <img src="/thumbnails/aizat_headshot.jpeg" alt="Aizat's headshot" class="banner-image">
    </div>

    <div class="name">
      Aizat Ibraimova
    </div>

    <div class="social-icons">
      <a href="https://github.com/aizatibraimova" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>

      <a href="https://www.linkedin.com/in/aizatibraimova/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>

      <a href="https://www.instagram.com/aizatis/?hl=en" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>

    <div class="link">
      <img src="/thumbnails/dpi.jpeg" class="thumbnail">

      <a target="_blank" href="https://dpi.uillinois.edu/tech-talent-development/apprenticeship/">Full-Stack Developer
        Apprenticeship</a>
    </div>

    <div class="link">
      <img src="/thumbnails/microsoft.jpeg" class="thumbnail">

      <a target="_blank" href="https://leap.microsoft.com/en-US/">Microsoft Leap Program</a>
    </div>

    <div class="link">
      <img src="/thumbnails/linkedin.jpeg" class="thumbnail">

      <a target="_blank" href="https://careers.linkedin.com/pathways-programs/apprenticeships">LinkedIn
        Apprenticeship</a>
    </div>
  </div>
</body>

</html>
